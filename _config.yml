# Site settings
title: Technology stuff # site title
description: >- # site description
  He's writing in Bahasa about web technology and experience as a journal 
  for documentation things that he learned, meet him <a href="https://github.com/piharpi" target="_blank" rel="noopener">@github</a>.
lang: en-US # default lang
timezone: America/Los_Angeles # set your timezone
# image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/wesuuu/wesuuu.github.io # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Wesley Uykimpang # author name
  bio: >- # tell to the world
    Simple tutorials and posts surrounding automation, web development, interesting patterns, and machine learning. <br/>
    Follow my work at <a href="https://github.com/wesuuu" target="_blank" rel="noopener"> wesuuu@github</a>.
  username: wesuuu # social media username eg. github, twitter 
  email: wuykimpang@gmail.com # your contact adress
  avatar: /assets/img/profile.jpg # change with your own avatar

# Url settings
url: ""
baseurl: ""
permalink: /:title/
google_analytics:
fb_appid:
host: 0.0.0.0

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Build settings
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - bin/

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
